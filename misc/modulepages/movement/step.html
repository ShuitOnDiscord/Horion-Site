        <div class="page-content">
            <h1>step</h1>
            <div class="warnings">
                <div class="title">
                    <span class="warning">warnings:</span>
                    <span class="nowarnings">no issues</span>
                    <div class="desc">
                        <ul>
                            <li>with <b>reverse</b> toggled on, you will be forced down fast</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="desc">lets you step up more than half a block without jumping</div>
            <div class="settings">
                <ul>
                    <li>
                        step height
                        <ul style="list-style-type: square;">
                            <li class="range">
                                <span class="value1">1</span>
                                <span class="value2">2</span>
                            </li>
                        </ul>
                    </li>
                    <li class="toggle">reverse</li>
                </ul>
            </div>
            <div class="howto">
                <div class="title">how to enable</div>
                <div class="enable">.toggle step</div>
            </div>
